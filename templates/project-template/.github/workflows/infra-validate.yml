name: CI - Infrastructure (Bicep)

on:
  push:
    paths:
      - 'infrastructure/**/*.bicep'
      - '.github/workflows/infra-validate.yml'
  pull_request:
    paths:
      - 'infrastructure/**/*.bicep'
      - '.github/workflows/infra-validate.yml'

jobs:
  bicep-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/cli@v2

      - name: Validate Bicep templates compile
        shell: bash
        run: |
          set -euo pipefail
          if compgen -G "infrastructure/**/*.bicep" > /dev/null; then
            for f in $(find infrastructure -name '*.bicep'); do
              echo "Building $f"
              az bicep build --file "$f"
            done
          else
            echo "No bicep files found under infrastructure/"
          fi
